[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --strict-markers
markers =
    unit: unit tests
    integration: integration tests
    e2e: end-to-end tests
    slow: slow running tests
